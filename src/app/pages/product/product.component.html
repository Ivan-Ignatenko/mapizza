<div class="container">
    <div class="banner">
        <h1 class="title">{{ categoryName }} від МА</h1>
    </div>
    <div class="product-cards">
        <div class="card" *ngFor="let product of userProducts">
            <div class="img-wrap" [routerLink]="[ '/product/'+product.category.path, product.id ]">
                <img [src]="product.imagePath" [alt]="product.name">
            </div>
            <div class="info-wrap">
                <p class="name" [routerLink]="[ '/product/'+product.category.path, product.id ]"><b>{{ product.name
                        }}</b></p>
                <p class="description">{{ product.description }}</p>
                <p class="price"><b>{{ product.price }} грн</b><span class="weight">/ {{ product.weight }} г</span></p>
                <div class="ordering">
                    <div class="select-quantity">
                        <button class="minus" (click)="productCount(product, false)">-</button>
                        <input class="count" type="text" [value]="product.count">
                        <button class="plus" (click)="productCount(product, true)">+</button>
                    </div>
                    <button class="order" (click)="addToBasket(product)">
                        <b>ЗАМОВИТИ</b>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.25 6.39167V5.58334C6.25 3.70834 7.75833 1.86667 9.63333 1.69167C11.8667 1.47501 13.75 3.23334 13.75 5.42501V6.57501"
                                stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M7.5001 18.3333H12.5001C15.8501 18.3333 16.4501 16.9917 16.6251 15.3583L17.2501 10.3583C17.4751 8.32499 16.8918 6.66666 13.3334 6.66666H6.66677C3.10843 6.66666 2.5251 8.32499 2.7501 10.3583L3.3751 15.3583C3.5501 16.9917 4.1501 18.3333 7.5001 18.3333Z"
                                stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M12.9128 10H12.9203" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M7.07884 10H7.08632" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
