<div class="container">
    <button class="create"><b>ДОДАТИ АКЦІЮ</b></button>
    <form class="add">
        <input [(ngModel)]="title" name="title" type="text" placeholder="*Заголовок">
        <textarea [(ngModel)]="description" name="description" placeholder="*Опис"></textarea>
        <div class="add-img">
            <input name="file" id="file" type="file">
            <label for="file"></label>
        </div>
        <div class="prev-image">
            <div class="img-wrapper">
                <img src="../../../assets/images/2+11111.png">
            </div>
            <p class="delete-img">Видалити</p>
        </div>
        <button *ngIf="editStatus" type="button" (click)="addAction()" [disabled]="!description || !title"><b>ЗБЕРЕГТИ</b></button>
        <button *ngIf="!editStatus" type="button" (click)="saveAction()" [disabled]="!description || !title"><b>ЗБЕРЕГТИ ОНОВЛЕННЯ</b></button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Заголовок</th>
                <th>Опис</th>
                <th>Картинка</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of adminActions">
                <td class="date">27.05</td>
                <td class="title">{{ data.title }}</td>
                <td class="description">{{ data.description | slice:0:150 }}
                    <span *ngIf="data.description.length > 150">...</span>
                </td>
                <td class="image">
                    <img [src]="data.imagePath">
                </td>
                <td class="actions">
                    <p (click)="editAction(data)">Редагувати</p>
                    <p (click)="deleteAction(data)">Видалити</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
