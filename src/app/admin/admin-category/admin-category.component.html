<div class="container">
    <button class="create"><b>ДОДАТИ КАТЕГОРІЮ</b></button>
    <form class="add">
        <input name="name" type="text" placeholder="*Назва">
        <input name="path" type="text" placeholder="*Шлях">
        <div class="add-img">
            <input name="file" id="file" type="file">
            <label for="file"></label>
        </div>
        <div class="prev-image">
            <div class="img-wrapper">
                <img src="../../../assets/images/kon-birra.jpg">
            </div>
            <p class="delete-img">Видалити</p>
        </div>
        <button type="submit"><b>ЗБЕРЕГТИ</b></button>
    </form>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Назва</th>
                <th>Шлях</th>
                <th>Картинка</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="number"></td>
                <td class="name">Картошка</td>
                <td class="path">лфртошка</td>
                <td class="image">
                    <img src="../../../assets/images/kon-birra.jpg">
                </td>
                <td class="actions">
                    <p>Редагувати</p>
                    <p>Видалити</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
